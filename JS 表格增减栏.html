<!doctype html>
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script type="text/javascript">
	window.onload=function(){
		var t=document.getElementsByTagName("tr");
		for(var i=0;i<t.length;i++)
		{
			change(t[i]);
		}
	}
	function change(obj){
		obj.onmouseover=function(){
			obj.style.backgroundColor="#f2f2f2";
		}
		obj.onmouseout=function(){
			obj.style.backgroundColor="#fff";
		}
	}
	var num=2;
	function add(){
		num++;
		var tr=document.createElement("tr");
		var to=document.createElement("td");
		var tt=document.createElement("td");
		to.innerHTML="xh00"+num;
		tt.innerHTNL=num+"学生";
		var del=document.createElement("td");
		del.innerHTML="<a href='javascript:;' onclick='del(this)'>删除</a>";
		var tab=document.getElementById("tab");
		tab.appendChild(tr);
		tr.appendChild(to);
		tr.appendChild(tt);
		tr.appendChild(del);
		var tr=document.getElementsByTagName("tr");
		for(var i=0;i<tr.length;i++)
		{
			change(tr[i]);
		}
	}
	function del(obj){
		var tr=obj.parentNode.parentNode;
		tr.parentNode.removeChild(tr);
	}
</script>
</head>
<body>
	<table border="1" width="50%" id="tab">
		<tr>
			<th>学号</th>
			<th>姓名</th>
			<th>操作</th>
		</tr>
		<tr>
			<td>xh001</td>
			<td>校名</td>
			<td><a href="javascript:;" onclick="del(this);">删除</a></td>
		</tr>
		<tr>
			<td>xh002</td>
			<td>你好</td>
			<td><a href="javascript:;" onclick="del(this);">删除</a></td>
		</tr>
	</table>
	<input type="button" value="增加一行" onclick="add()"/>
</body>
</html>
